<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <form action="/formSignup" method="POST">
                  <div class="form-group">
                      <h3 id="form-title">Tạo tải khoản</h3>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputAccount1">Nhập tài khoản</label>
                    <input name="account" id="account" type="text" class="form-control" id="exampleInputAccount" aria-describedby="accountHelp">
                    <div id="account-feedback" class="">
                      
                    </div> 
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Nhập mật khẩu</label>
                    <input name="password" id="password" type="password" class="form-control" id="exampleInputPassword1">
                    <div id="password-feedback" class="">
                      
                    </div> 
                  </div>
                  <div class="form-group">
                      <label for="exampleInputRepassword1">Nhập lại mật khẩu</label>
                      <input name="repassword" id="repassword" type="password" class="form-control" id="exampleInputRepassword1">
                      <div id="repassword-feedback" class="">
                        
                      </div> 
                  </div>
                  <div class="form-group form-check">
                    <input name="checkbox" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Hiển thị mật khẩu</label>
                  </div>
                  <button name="signin" type="button" class="btn btn-primary">
                      <a href="/">Đăng nhập</a>
                  </button>
                  <button name="signup" type="submit" class="btn btn-primary">Đăng ký</button>
            </form>
        </div>
    </div>

    <script language="javascript" src="/js/signup.js"></script>
</body>
</html>
