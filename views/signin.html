<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <form action="/room">
                <div class="form-group">
                    <h3 id="form-title">Đăng nhập</h3>
                </div>
                <div class="form-group">
                  <label for="exampleInputAccount1">Tài Khoản</label>
                  <input name="account" id="account" type="text" class="form-control" id="exampleInputAccount" aria-describedby="accountHelp">
                  <div id="account-feedback" class="">
                    
                  </div> 
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mật khẩu</label>
                  <input name="password" id="password" type="password" class="form-control" id="exampleInputPassword1">
                  <div id="password-feedback" class="">
                    
                  </div> 
                </div>
                <div class="form-group form-check">
                  <input name="checkbox" type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Hiển thị mật khẩu</label>
                </div>
                <button name="signin" type="submit" class="btn btn-primary">Đăng nhập</button>
                <button name="signup" type="button" class="btn btn-primary">
                  <a href="/registery">Đăng ký</a>
                </button>
            </form>
        </div>
    </div>

    <script language="javascript" src="/js/signin.js"></script>
</body>
</html>
